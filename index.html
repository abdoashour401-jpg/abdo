<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <title>ميرت آمون</title>
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background-color: #111;
      color: #f5f5f5;
      text-align: center;
    }

    header {
      background: rgba(0,0,0,0.8);
      padding: 20px;
      border-bottom: 2px solid gold;
    }

    header img {
      height: 100px;
      display: block;
      margin: 0 auto 10px;
    }

    header h1 {
      color: gold;
      margin: 0;
      font-size: 2.5rem;
    }

    main {
      padding: 40px;
    }

    button {
      background-color: gold;
      color: black;
      border: none;
      padding: 12px 24px;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: darkturquoise;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Merit Amon Logo" />
    <h1>ميرت آمون</h1>
  </header>

  <main>
    <p>أهلاً بك في موقع ميرت آمون — جرّب تحويل صورتك للزي الفرعوني!</p>
    <button>ابدأ الآن</button>
  </main>
</body>
</html>
